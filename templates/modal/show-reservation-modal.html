<div class="modal-header">
    <h4>Reservation for: {{currentEvent.title}}</h4>
</div>

<form name="reservationForm" ng-submit="updateReservation()" novalidate>
    <div class="modal-body container col-md-12">
        <div class="row">
            <div class="col-md-12">
                {{currentEvent.startTime}}<br/>
                {{currentEvent.endTime}}<br/>
                {{currentEvent.allDay}}<br/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="cancelEditReservation()">Cancel</button>
        <button type="submit" ng-show="currentEvent.userId == currentUser.id" class="btn btn-primary">Edit</button>
    </div>
</form>
