<script src="./libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="./libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" />

<div class="modal-header">
    <h4>Add a reservation</h4>
</div>

<div class="modal-body">
    <form name="loginForm">
        <div class="input-group form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="title" type="text" class="form-control" name="title" placeholder="Title" ng-model="event.title" required>
        </div>

        <div class="input-group form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="description" type="textbox" class="form-control" name="description" placeholder="Description (optional)" ng-model="event.description">
        </div>
        <div class='input-group date form-group'>
            <label for="datetimepicker1">From:</label>
            <div class='input-group form-group date' id='datetimepicker1'>
                <input type="text" ng-model="event.startDate" datepicker />
            </div>
        </div>
        <div class='input-group date form-group'>
            <label for="datetimepicker1">To:</label>
            <div class='input-group form-group date' id='datetimepicker2'>
                <input type="text" ng-model="event.endDate" datepicker />
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancelReservation()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="addReservation()">Add</button>
</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });

    $(function () {
        $('#datetimepicker2').datetimepicker();
    });
</script>
