<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <!--jquery version 3.1.1-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--angular version 1.5.5-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>

    <!--angular-material version 1.1.0-->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!--bootstrap version 3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--other dependencies-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="./libs/moment/min/moment-with-locales.min.js"></script>

    <!--Responsive calendar-->
    <link rel="stylesheet" href="./css/calendar.css"/>
    <script src="./js/calendar.js"></script>
    <script src="./js/calendar-app.js"></script>

    <!--ngToast-->
    <link rel="stylesheet" href="./libs/ngToast/dist/ngToast.min.css">
    <script src="./libs/ngToast/dist/ngToast.min.js"></script>

    <!--ui bootstrap-->
    <script src="./libs/angular-ui/ui-bootstrap-tpls-2.4.0.js"></script>

    <!--datetimepicker-->
    <script src="./libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" />

    <body>
        <div class="App" ng-app="App">
            <nav class="navbar navbar-default">
                <div class="container-fluid" ng-controller="headerController">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Zermatt Reservations</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="" role="button" ng-cloak ng-show="isAuthenticated()" ng-click="showReservation()">Add Reservation</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" role="button" ng-cloak ng-show="!isAuthenticated()" ng-click="showLogin()">Login</a></li>
                        <li><a href="" role="button" ng-cloak ng-show="!isAuthenticated()" ng-click="showRegister()">Sign Up</a></li>
                        <li class="dropdown" ng-cloak ng-show="isAuthenticated()">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a role="button" href="#">My Account</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a role="button" href="" ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <toast></toast>

            <div class="container">
                <div class="row">
	    	        <div ng-controller="CalendarCtrl" class="calendar " ng-init="initEvents()">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                                    ng-click="changeMode('month')">
                                    Month
                                </button>
                                <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                                    ng-click="changeMode('week')">
                                    Week
                                </button>
                                <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                                    ng-click="changeMode('day')">
                                    Day
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-disabled="isToday()"
                                    ng-click="today()">
                                    Today
                                </button>
                            </div>
                        </div>

                        <div class="well well-sm" id="calContent">
                        <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                                  format-hour-column="HH:mm"
                                  range-changed="reloadSource(startTime, endTime)"
                                  event-selected="onEventSelected(event)"
                                  time-selected="onTimeSelected(selectedTime)">
                        </calendar>
                    </div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
