<!DOCTYPE html>
<html lang="en">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <script src="./libs/moment/min/moment-with-locales.min.js"></script>

    <!--Responsive calendar-->
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/calendar.css"/>
    <script src="./js/calendar.js"></script>
    <script src="./js/calendar-app.js"></script>

    <!--ngToast-->
    <link rel="stylesheet" href="./libs/ngToast/dist/ngToast.min.css">
    <script src="./libs/ngToast/dist/ngToast.min.js"></script>

    <!--ui bootstrap-->
    <script src="./libs/angular-ui/ui-bootstrap-tpls-2.4.0.js"></script>

    <!--ngStorage-->
    <script src="./libs/ngStorage/ngStorage.js"></script>

    <body>
        <div class="App" ng-app="App">
            <div class="header" ng-controller="headerController">
                <button type="button" class="btn btn-default login-btn" ng-show="!isAuthenticated()" ng-click="showLogin()">Login</button>
                <button type="button" class="btn btn-default login-btn" ng-show="!isAuthenticated()" ng-click="showRegister()">Sign Up</button>
                <button type="button" class="btn btn-default login-btn" ng-show="isAuthenticated()" ng-click="logout()">Logout</button>
                <button type="button" class="btn btn-default" ng-show="isAuthenticated()" ng-click="showReservation()">Add Reservation</button>
            </div>
            <toast></toast>

	    	<div ng-controller="CalendarCtrl" class="calendar" ng-init="initEvents()">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                            ng-click="changeMode('month')">
                            Month
                        </button>
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                            ng-click="changeMode('week')">
                            Week
                        </button>
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                            ng-click="changeMode('day')">
                            Day
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-disabled="isToday()"
                            ng-click="today()">
                            Today
                        </button>
                    </div>
                </div>

                <div class="well well-sm" id="calContent">
                    <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                        range-changed="reloadSource(startTime, endTime)"
                        event-selected="onEventSelected(event)"
                        time-selected="onTimeSelected(selectedTime)">
                    </calendar>
                </div>
		    </div>
		</div>
	</body>
</html>
