<!DOCTYPE html>
<html lang="en">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!--Responsive calendar-->
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/calendar.css"/>
    <script src="./js/calendar.js"></script>
    <script src="./js/calendar-app.js"></script>

    <!--ngToast-->
    <link rel="stylesheet" href="./libs/ngToast/dist/ngToast.min.css">
    <script src="./libs/ngToast/dist/ngToast.min.js"></script>

    <!--ui bootstrap-->
    <script src="./libs/angular-ui/ui-bootstrap-tpls-2.4.0.js"></script>

    <body>
        <div class="App" ng-app="App">
            <div class="header" ng-controller="loginController">
                <button type="button" class="btn btn-default" ng-click="showLogin()">Login</button>
            </div>
            <toast></toast>

	    	<div ng-controller="CalendarCtrl" class="calendar" ng-init="initEvents()">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                            ng-click="changeMode('month')">
                            Month
                        </button>
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                            ng-click="changeMode('week')">
                            Week
                        </button>
                        <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                            ng-click="changeMode('day')">
                            Day
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-disabled="isToday()"
                            ng-click="today()">
                            Today
                        </button>
                    </div>
                </div>

                <div class="well well-sm" id="calContent">
                    <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                        range-changed="reloadSource(startTime, endTime)"
                        event-selected="onEventSelected(event)"
                        time-selected="onTimeSelected(selectedTime)">
                    </calendar>
                </div>
		    </div>

	    	<div class="footer" ng-controller="CalendarCtrl">
			<form action="/" id="addEvent">
				Title: <input type="text" id="title" ng-model="title"> Description: <input type="text" id="description" ng-model="description"><br>
				Start Date: <input type="text" id="startDate" ng-model="startDate">AllDay <input type="checkbox" name="allDay" value="allDay" ng-model="allDay"><br>
				End Date: <input type="text" id="endDate" ng-model="endDate"><br>
				<button type="button" class="btn btn-default" ng-click="addEvent()">Submit</button>
			</form>
		</div>
		</div>
	</body>
</html>
